<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            background:gray;
            margin-top: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <button class="animate">Animate</button>
    <button class="stop">Stop</button>
    <div class="obj"></div>
    <button class="chain">Chain</button>
    <p class="obj2">I'm Min Khant</p>
    <script src="jquery.js"></script>
    <script>
        $(".animate").click(function(){
            $(".obj").animate({
                // height : ["toggle","swing"],
                // width : ["toggle","swing"],
                // left:"+=50px",
                top:"+=100px",
                // bottom:"+=50px",
                 righ:"+=20px"
            },2000,function(){
                console.log("animation finished");
            });
        });
        $(".stop").click(function(){
            $(".obj").stop();
        })
        $(".chain").click(function(){
            $(".obj2").css("color","blue").hide(2000).show(1000)
        })

    </script>
</body>
</html>
